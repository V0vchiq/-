<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <rect width="512" height="512" fill="black"/>
  
  <!-- Outer rectangle (white) -->
  <rect x="64" y="64" width="384" height="384" fill="none" stroke="rgba(255,255,255,0.9)" stroke-width="10"/>
  
  <!-- Inner rectangle (gradient) -->
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4BE1EC"/>
      <stop offset="100%" style="stop-color:#6C8CFF"/>
    </linearGradient>
  </defs>
  <rect x="128" y="128" width="256" height="256" fill="none" stroke="url(#neonGradient)" stroke-width="10"/>
  
  <!-- Connecting lines -->
  <line x1="64" y1="64" x2="128" y2="128" stroke="url(#neonGradient)" stroke-width="10"/>
  <line x1="448" y1="64" x2="384" y2="128" stroke="url(#neonGradient)" stroke-width="10"/>
  <line x1="448" y1="448" x2="384" y2="384" stroke="url(#neonGradient)" stroke-width="10"/>
  <line x1="64" y1="448" x2="128" y2="384" stroke="url(#neonGradient)" stroke-width="10"/>
</svg>
