name: nexus
description: Nexus - Offline AI Assistant
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_riverpod: ^2.5.1
  hooks_riverpod: ^2.5.1
  go_router: ^14.2.0
  flutter_secure_storage: ^9.2.2
  dio: ^5.4.3+1
  connectivity_plus: ^6.0.3
  file_picker: ^8.1.2
  sqflite: ^2.3.3
  path_provider: ^2.1.3
  path: ^1.9.0
  shared_preferences: ^2.3.1
  crypto: ^3.0.3
  intl: ^0.20.2
  uuid: ^4.4.0
  json_annotation: ^4.9.0
  package_info_plus: ^8.1.0
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.8
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/models/config.json
    - assets/models/genai_config.json
    - assets/models/tokenizer.json
    - assets/models/tokenizer_config.json
    - assets/models/tokenizer.model
    - assets/models/special_tokens_map.json
    - assets/models/added_tokens.json
    - assets/models/configuration_phi3.py
    - assets/prompts/
